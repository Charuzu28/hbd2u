<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="body.css">
    <title>HBD2U</title>
</head>
<body>
    <div class="card">
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        <div class="message">
            <h1>Happy Birthday!</h1>
            <p>Have Your Ideal Day With Joy!
                <br> 49 20 77 69 6C 6C 20 61 6C 77 61 79 73 20 6C 6F 76 65 20 79 6F 75
            </p>
            <h2>Scan me!</h2>
            <img src="qrcode.png" alt="QR Code" class="qr-code">
            <br><br>
            <button class="button-85">What is this???
                <br> *click me*
            </button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
<script>
    document.querySelector(".button-85").addEventListener('click', () => {
        const end = Date.now() + 15 * 1000;

        // go Buckeyes!
        const colors = ["#bb0000", "#ffffff"];

        (function frame() {
            confetti({
                particleCount: 2,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors,
            });

            confetti({
                particleCount: 2,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors,
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        })();
    });
</script>
</html>
